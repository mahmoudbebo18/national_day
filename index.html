<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> عبر عن مشاعرك </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive_values.css">
</head>

<body style="background-color: #0eb1ae;">

    <header class="feeling_header">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="images/logo__1.svg" alt="logo" />
                </a>

                <a href="index.html">
                    <img class="no_filter" src="images/logo__2.svg" alt="logo" />
                </a>
            </nav>
        </div>
    </header>

    <section id="main_section" class="send_msg static_container  feelings_msg">
        <div class="container">
            <form id="feelings_form">
                <div class="form-group">
                    <textarea required placeholder="رسالتـك" name="message"></textarea>
                </div>
                <div class="form-group">
                    <input required name="name" placeholder="الاسم" type="text" />
                </div>
                <div class="form-group">
                    <button type="submit">
                        <span> ارسال </span>
                        <img src="images/feelings_message_btn.png" alt="">
                    </button>
                </div>
            </form>
        </div>
        <img id="main_bg" class="message_bg" src="images/WhatsApp.jpg" alt="">

    </section>



    <!-- Scripts  -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/feelings.js"></script>
</body>

</html>
